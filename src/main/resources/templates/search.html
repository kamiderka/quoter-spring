<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Search Quote</title>
</head>
<body>

    <h1>Your Quotes:</h1>
    <tr th:each="quote: ${searchResult}">
        <td th:text="${quote.quoteContent}" />
        <td th:text="${quote.quoteAuthor}" />
        <br>
    </tr>

</body>
</html>
