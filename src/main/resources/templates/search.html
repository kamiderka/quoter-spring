<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Search Quote</title>
</head>
<body>

<h2>
        <span>Quotes including: </span>
        <small th:text="${searchValue}"  />
    </h2>
    <br>

    <tr th:each="quote: ${searchResult}">
        <td th:text="${quote.quoteContent}" />
        <td th:text="${quote.quoteAuthor}" />
        <br>
    </tr>

</body>
</html>
