<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Authors Base</title>
</head>
<body>

    <h1>Authors base:</h1>
    <br>

    <tr th:each="author: ${authorsList}">
        <td th:text="${author.authorName}" />
        <td th:text="${author.numberOfAuthorsQuotes}" />
        <td th:text="${author.numberOfAuthorsFavourites}" />
        <br>
    </tr>




</body>
</html>
